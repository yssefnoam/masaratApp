---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  namespace: masaratapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: massratapp
        image: yynoam/masaratapp:7
        ports:
        - containerPort: 8081

---

apiVersion: v1
kind: Service
metadata:
  name: my-app
  namespace: masaratapp
spec:
  selector:
    app: my-app
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
  type: LoadBalancer 

--- 
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lb-app
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: my-app
            port:
              number: 8081
